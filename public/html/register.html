<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Dreams</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <div class="header">
        <a href="../index.html" class="header-logo">
            <img src="../img/Logo Site.jpg" alt="Logo Site" class="product-image-logo-site">
        </a>
        <form id="searchForm" autocomplete="off">
            <input type="text" id="searchBar" placeholder="Caută produsul dorit">
            <div id="autocomplete-results" style="display: none;"></div>
        </form>
        <button onclick="window.location.href= '/html/favorite.html';" id="favoritesButton">&#9733; Favorite</button>
      <button onclick="window.location.href= '/html/cosul meu.html';" id="cartButton">&#128722; Coșul meu</button>
        <div id="cartPanel" style="display: none;"></div>
    </div>
    <hr>
    <div class="register-container">
        <h1>Register </h1>
        <form id="registerForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <button type="submit" id="register-button">Register</button>
            <p id="register-error" style="display: none;color: red;">Parolele nu se potrivesc</p>
            <p>Ai cont? <a href="/html/login.html">Loghează-te</a></p>
        </form>
    </div>
    <script src="../register.js" type="module"></script>
    <script src="../search.js" type="module"></script>
    <script src="../account.js" type="module"></script>

</body>

</html>
